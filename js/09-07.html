<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반복문 for문</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>

</head>
<body>

 <h1>반복문 결과</h1>
    <div id="result"></div>
     <div id="reverse"></div>
    <h2>상품 목록</h2>
    <div id="productList"></div>
    <h2>1부터 100ㄲㅏ지</h2>
    <div id = "sum100"></div>
    <h2>100카운트</h2>
    <div id ="count100"</div>

    <script>
        let result = '';

        // 1부터 5까지 반복
        for (let i = 1; i <= 10; i++) {
            result += '★'.repeat(i) + '<br>';
        }

        document.getElementById('result').innerHTML = result;

         let reverse = '';

        // 1부터 5까지 반복
        for (let i = 10; i >= 1; i--) {
            reverse += '★'.repeat(i) + '<br>';
        }

        document.getElementById('reverse').innerHTML = reverse;

        // 역순으로 반복 (5부터 1까지)
        for (let i = 5; i >= 1; i--) {
            console.log(i + "초 후 시작!");
        }

        // 짝수만 출력
        for (let i = 2; i <= 10; i += 2) {
            console.log(i + "는 짝수");
        }

        // 조건부 실행
        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0) {
                console.log(i + "는 3의 배수!");
            }
}


         let productList = '';

        // 10개의 상품을 생성
        for (let i = 1; i <= 10; i++) {
            productList += `
                <div class="product">
                    <h3>상품 ${i}</h3>
                    <p>가격: ${i * 10000}원</p>
                    <button onclick="alert('상품 ${i} 구매!')">구매하기</button>
                </div>
            `;
        }

        document.getElementById('productList').innerHTML = productList;

        let sum100 = 0;
        for(let i= 1; i<=100; i++) {
            sum100 += i;        }
        document.getElementById('sum100').innerHTML = sum100;

        let count100 = '';

        for (let i = 1; i <= 10; i++) { // 100은 너무 길어서 10으로 예시를 들게요!
            // String(i)로 숫자를 문자로 바꾸고 .repeat(i)를 사용합니다.
            count100 += String(i).repeat(i) + '<br>';
        }

        document.getElementById('count100').innerHTML = count100;


    </script>

<h4>핵심 내용 요약</h4>
<pre>
- for문은 같은 작업을 여러 번 반복할 때 사용
- for (초기값; 조건; 증감) 구조로 작성
- 조건이 거짓이 되면 반복 종료
- 웹 페이지에서 동적 콘텐츠 생성에 매우 유용</pre>

</body>
</html>
