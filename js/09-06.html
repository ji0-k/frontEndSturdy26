<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
</head>
<body>
 <h1>나이 확인 프로그램</h1>
   <script>
   let age = 20;

   if (age >= 18) {
   console.log("성인입니다. 영화 관람이 가능합니다!");
   } else {
   console.log("미성년자입니다. 보호자 동의가 필요합니다.");
   }

   let score = 45;

  if (score >= 90) {
   console.log("A학점: 훌륭합니다!");
  } else if (score >= 80) {
   console.log("B학점: 잘했습니다!");
  } else if (score >= 70) {
   console.log("C학점: 보통입니다.");
  } else if (score >= 60) {
   console.log("D학점: 좀 더 노력하세요.");
  } else {
   console.log("F학점: 재시험이 필요합니다.");
  }
/*-----------------------------------------------------------------*/
  function checkLogin() {
   let username = document.getElementById('username').value;
   let password = document.getElementById('password').value;
   let result = document.getElementById('result');

   if (username === 'admin' && password === '1234') {
   result.textContent = '로그인 성공! 환영합니다.';
   result.style.color = 'green';
   } else if (username === '' || password === '') {
   result.textContent = '아이디와 비밀번호를 모두 입력해주세요.';
   result.style.color = 'orange';
   } else {
   result.textContent = '아이디 또는 비밀번호가 틀렸습니다.';
   result.style.color = 'red';
   }
   }
 </script>

  <h1>간단한 로그인</h1>
   <input type="text" id="username" placeholder="아이디를 입력하세요">
   <input type="password" id="password" placeholder="비밀번호를 입력하세요">
   <button onclick="checkLogin()">로그인</button>
   <p id="result"></p>

<h2>조건문 정리 </h2>
<pre>
  자주 발생하는 오류와 해결책

- = 대신 === 사용하기 (할당이 아닌 비교)
- 조건식을 괄호 ()로 감싸기
- 실행 코드를 중괄호 {}로 감싸기</pre>
<br>

<pre>
   핵심 포인트

- if (조건식) { } 기본 구조
- else if로 여러 조건 처리
- === 연산자로 정확한 비교
- 조건식은 항상 true/false로 판별</pre>

</body>
</html>
