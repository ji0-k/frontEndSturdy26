<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS가 적용된 페이지</title>
 <style>
/* 모던한 블루 테마 */
body {
 background-color: #f0f8ff;
}

h1:hover {
 color: #dc2626;
 cursor: pointer;
}

h2 {
 color: #3b82f6;
 border-bottom: 2px solid #60a5fa;
}

li:hover {
 background-color: #e0f2fe;
 transform: translateX(5px);
 transition: all 0.3s ease;
}

 </style>
</head>
<body>
 <h1>우리 카페 소개</h1>
 <h2>메뉴</h2>
 <p>저희 카페는 신선한 원두로 만든 커피를 제공합니다.</p>
 <ul>
 <li>아메리카노 - 4,000원</li>
 <li>카페라떼 - 4,500원</li>
 <li>카푸치노 - 5,000원</li>
 </ul>
 <h2>운영시간</h2>
 <p>평일: 오전 8시 - 오후 10시</p>
 <p>주말: 오전 9시 - 오후 11시</p>
</body>
</html>
