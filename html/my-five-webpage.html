<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
 <title>링크와 이미지가 있는 페이지</title>
</head>
<body>
 <h1>웹 개발 리소스</h1>

 <h2>유용한 사이트</h2>
 <p><a href="https://developer.mozilla.org">MDN Web Docs</a>에서 더 많은 정보를 확인하세요.</p>

 <h2>HTML 구조 예시</h2>
 <img src="https://placehold.co/300x200" alt="웹페이지 구조 예시">
  <!--<img src = 주소> 이미지표현-->
  <!--alt 속성은 이미지를 불러올 수 없을 때 표시되는 대체 텍스트-->
  <!--ai가 검색하는 용도로 alt안에 설명을 찾기때문에 설명 잘해야함-->
  <!--python의경우에는 프로젝트 파일 안에 이미지가 저장되어있어야함-->
 <p>위 이미지는 일반적인 웹페이지의 구조를 보여줍니다.</p>
</body>
</html>


<!--
HTML 문서는 <!DOCTYPE html>, <html>, <head>, <body> 순서로 구성
<head>는 페이지 정보, <body>는 실제 내용
모든 태그는 열었으면 반드시 닫아야 함
파일 확장자는 .html로 저장
주의사항:
- 태그는 반드시 열었으면 닫아야 해요! <p>로 열었으면 </p>로 닫기
- 대소문자 구분은 없지만, 소문자 사용을 권장해요
- 들여쓰기를 해주면 코드가 더 읽기 쉬워져요
-->
